<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ARJDownloader â€“ Social Media Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Download video TikTok, Instagram, Facebook, dan YouTube MP3 dengan cepat.">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:system-ui,Arial,sans-serif;
  color:#fff;
}
.card{
  width:100%;
  max-width:460px;
  background:#020617;
  border-radius:18px;
  padding:30px;
  box-shadow:0 0 45px rgba(34,211,238,.18);
}
h1{
  margin:0;
  text-align:center;
}
.subtitle{
  text-align:center;
  font-size:13px;
  color:#94a3b8;
  margin:8px 0 28px;
}
.section{
  margin-bottom:18px;
}
.row{
  display:flex;
  gap:8px;
}
input{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  outline:none;
}
button{
  padding:12px 16px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
  white-space:nowrap;
}

/* PLATFORM COLORS */
.tt{background:#22d3ee;color:#020617}
.ig{background:#a855f7;color:#fff}
.fb{background:#2563eb;color:#fff}

/* YOUTUBE */
.yt-box{
  margin-top:25px;
  padding-top:20px;
  border-top:1px solid #1e293b;
}
.yt-title{
  color:#ef4444;
  font-weight:700;
  font-size:14px;
  margin-bottom:10px;
}
.yt{background:#dc2626;color:#fff}

button:hover{opacity:.85}

.note{
  margin-top:20px;
  font-size:12px;
  text-align:center;
  color:#64748b;
}
</style>
</head>
<body>

<div class="card">
  <h1>ARJDownloader</h1>
  <div class="subtitle">
    Simple tool to download public videos from social media
  </div>

  <!-- TikTok -->
  <div class="section">
    <div class="row">
      <input id="tt" placeholder="TikTok video link">
      <button class="tt" onclick="tt()">Download</button>
    </div>
  </div>

  <!-- Instagram -->
  <div class="section">
    <div class="row">
      <input id="ig" placeholder="Instagram video link">
      <button class="ig" onclick="ig()">Download</button>
    </div>
  </div>

  <!-- Facebook -->
  <div class="section">
    <div class="row">
      <input id="fb" placeholder="Facebook video link">
      <button class="fb" onclick="fb()">Download</button>
    </div>
  </div>

  <!-- YouTube MP3 -->
  <div class="yt-box">
    <div class="yt-title">YouTube to MP3</div>
    <div class="row">
      <input id="yt" placeholder="YouTube link">
      <button class="yt" onclick="yt()">MP3</button>
    </div>
  </div>

  <div class="note">
    * For public content only
  </div>
</div>

<script>
function tt(){
  const v = document.getElementById("tt").value;
  if(!v) return alert("Masukkan link TikTok");
  window.open(
    "https://www.tikwm.com/video/media/hdplay?url=" + encodeURIComponent(v),
    "_blank"
  );
}

function ig(){
  const v = document.getElementById("ig").value;
  if(!v) return alert("Masukkan link Instagram");
  window.open("https://snapinsta.app/", "_blank");
}

function fb(){
  const v = document.getElementById("fb").value;
  if(!v) return alert("Masukkan link Facebook");
  window.open("https://fdownloader.net/", "_blank");
}

function yt(){
  const v = document.getElementById("yt").value;
  if(!v) return alert("Masukkan link YouTube");
  window.open("https://yt1s.com/", "_blank");
}
</script>


</body>
</html>
